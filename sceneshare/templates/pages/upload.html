{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="container mt-4">

    <div class="row">
        <div class="col-md-9 m-auto">
            <h1>
                Upload
            </h1>
            <hr>
            {% if error %}

                <p class="alert alert-danger">
                    {% if error == "invalid-url" %}
                        The URL you entered is invalid.
                    {% elif error == "empty-field" %}
                        Please enter a URL.
                    {% endif %}
                </p>

            {% endif %}
            <form method="post" class="form-group">
                {% csrf_token %}
                <div class="form-group">
                    <label for="url_input">URL*</label>
                    <input type="text" class="form-control" name="url" placeholder="YouTube URL">
                </div>
                <div class="form-group">
                    <label for="text_input">Caption</label>
                    <input type="text" class="form-control" name="text" placeholder="This scene is awesome ...">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Upload</button>
                </div>
            </form>           
        </div>
    </div>

</div>

{% endblock %}
