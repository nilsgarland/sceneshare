{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container mt-4">
    <h1>
        Login
    </h1>
    <hr>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-danger">
            Login
        </button>
        <p>
            <small>
                No account yet? Register <a href="{% url 'register' %}">here</a>.
            </small>
        </p>
    </form>

</div>

{% endblock %}
